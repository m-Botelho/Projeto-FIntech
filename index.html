<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinPlena - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 
 
</head>
<body>

    <!-- NAVBAR FIXA NO TOPO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FinPlena</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" href="#"><i class="bi bi-house-door-fill me-1"></i> Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#"><i class="bi bi-card-list me-1"></i> Atividade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#"><i class="bi bi-flag-fill me-1"></i> Planejamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#"><i class="bi bi-list me-1"></i> Mais</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 
   <!-- CONTEÚDO -->
  <main class="container main-content py-5 mt-5">
   
    <!-- SALDO E INDICADORES -->
    <section class="bg-white rounded p-4 shadow-sm mb-4">
      <div class="text-center mb-3">
        <i class="bi bi-person-circle perfil-icon"></i>
        <div class="text-muted">Saldo atual em contas</div>
        <h2 class="fw-bold">R$ 0,00</h2>
      </div>

 <div class="d-flex justify-content-around mt-4">
        <div class="indicador text-center">
          <i class="bi bi-arrow-up-circle-fill receita"></i>
          <div class="text-success">Receitas</div>
          <div class="fw-bold text-success">R$ 0,00</div>
        </div>
        <div class="indicador text-center">
          <i class="bi bi-arrow-down-circle-fill despesa"></i>
          <div class="text-danger">Despesas</div>
          <div class="fw-bold text-danger">R$ 0,00</div>
        </div>
      </div>
    </section>

    <!-- CONTAS -->
    <section class="bg-white rounded p-4 shadow-sm">
      <h5 class="fw-bold mb-3">Contas</h5>

      <div class="conta-item d-flex justify-content-between align-items-center mb-3">
        <div>
          <span class="circle-icon"></span> Carteira
          <div class="text-success">R$ 50,00</div>
        </div>
        <button class="btn btn-outline-dark btn-sm">+</button>
      </div>


</body>
</html>
